    // 获取url参数
    function getQueryString(key) {
        let reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        let result = window.location.search.substr(1).match(reg);
        return result ? decodeURIComponent(result[2]) : null;
    }

    // 时间处理函数
    Date.prototype.Format = function (fmt) {
        var o = {
            "y+": this.getFullYear(),
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S+": this.getMilliseconds()             //毫秒
        };
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                if (k == "y+") {
                    fmt = fmt.replace(RegExp.$1, ("" + o[k]).substr(4 - RegExp.$1.length));
                } else if (k == "S+") {
                    var lens = RegExp.$1.length;
                    lens = lens == 1 ? 3 : lens;
                    fmt = fmt.replace(RegExp.$1, ("00" + o[k]).substr(("" + o[k]).length - 1, lens));
                } else {
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                }
            }
        }
        return fmt;
    };

        // $('#problem-badge').show()

        function setCategory(category) {
            if (!category) {

            return layui.cache.problemType[category - 1].categoryName;
        }

        // 设置回答区域
        getCommentInfoPage(1, 10);

        function getCommentInfoPage(current, size) {
            currentTemp = current;
            $.ajax({
                url: layui.baseUrl() + '/commentInfo/web/page',
                data: {
                    current: current,
                    size: size,
                    problemId: problemId
                },
                type: 'get',
                dataType: 'json',
                success(res) {
                    setProblemDetailList(res);
                    // 请求是否点赞

                    if (res.body.data.pages <= 1) {

                    }

                        elem: 'comment_page'
                        , count: res.body.data.total //数据总数
                        , limit: res.body.data.size //每页显示的条数
                        , curr: res.body.data.current // 当前页
