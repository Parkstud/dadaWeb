    layui.cache.page = 'user';

        , experience: 83

    layui.cache.token = JSON.parse(localStorage.getItem('token'));
    layui.config({

    }).extend({
        fly: 'index'
    }).use('fly', function () {
        let $ = layui.jquery;
        let fly = layui.fly;
        // 设置头像
        $('cite.layui-hide-xs').text(layui.cache.token.username);
        // 设置nickname
        $('.fly-nav-avatar img').attr('src', layui.imgUrl() + layui.cache.token.avatar);

        // 获取个人信息
        fly.json('/myPage/user/userInformation',null,function (res) {
                console.log(res)
        },{type:'get'})
